<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contact Us</title>
        <link rel="stylesheet" href="style.css">
    </head>

<body>
    <div class="container">
        <div class="navbar">
            <img src="images/logo.png" class="logo">
            <nav>
                <ul id="menuList">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="https://github.com/joymendonca/">Projects</a></li>
                    <li><a href="aboutme.html">About Me</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
            <img src="images/menu.png" class="menu-icon" onclick="togglemenu()">
        </div>
        
        <div class="row">
            <div class="content">
              
               <div class="information">
                  <h1>Get In Touch With Me</h1>
                  <div class="contact-form-container">
                      <div class="contact-form">
                          <form action="" method="POST">
                              <div class="form-control">
                                  <label for="name">Name</label>
                                  <input type="text" id="name" name="sender-name" placeholder="Enter Your Name" class="input-field" required>
                              </div>
                              <div class="form-control">
                                  <label for="email">Email</label>
                                  <input type="email" id="email" name="sender-email" placeholder="Enter Your Email" class="input-field" required>
                              </div>
                              <div class="form-control">
                                  <label for="message">Message</label><br>
                                  <textarea name="message" id="message" cols="50" rows="10" placeholder="Entere your Message" class="input-field" required></textarea>
                              </div>
                              <input type="submit" value="Submit" id="submit-btn" class="submit-btn">
                          </form>
                      </div>
                  </div>
                  
                  <div class="socials">
                      <a href="https://www.facebook.com/defective.potato/" target="_blank"><img src="images/fb.png" alt="" class="sico sico-card"></a>
                      <a href="https://www.twitter.com/defektivepotato/" target="_blank"><img src="images/tw.png" alt="" class="sico sico-card"></a>
                      <a href="https://www.instagram.com/defucktive.potato/" target="_blank"><img src="images/ig.png" alt="" class="sico sico-card"></a>
                  </div>
                  
               <div class="infobg"></div>
            </div>
        </div>
        </div>
        
        <div class="cpr">
            <p>Website designed by Joy Mendonca</p>
            <div class="cpr-box"></div>
        </div>
    </div>
    
    <script>
        var menuList = document.getElementById("menuList");
        menuList.style.maxHeight = "0px";
        
        function togglemenu(){
            if(menuList.style.maxHeight == "0px"){
                menuList.style.maxHeight = "130px";
            }
            else{
                menuList.style.maxHeight = "0px";
            }
        }
    </script>

</body>
</html>
